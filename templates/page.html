{{bootstrap.load_css() }}
<html>
    <h1>Page {{ pageNumber }} </h1>
    <audio controls autoplay>
        <source src="\static\audio\page{{ pageNumber }}.mp3" type="audio/mpeg" />
    </audio>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    </head>

    <body>
        <br>    
        <!-- navigation bar -->
        <div class="navBar">
            <!-- <pre class="tab">                                                       
            </pre> -->
                        <a id="nav" href="{{ url_for('page', pageNumber = 1) }}">1</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 2) }}">2</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 3) }}">3</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 4) }}">4</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page5', pageNumber = 5) }}">5</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 6) }}">6</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 7) }}">7</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 8) }}">8</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 9) }}">9</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 10) }}">10</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 11) }}">11</a>
            &emsp;&emsp;<a id="nav" href="{{ url_for('page', pageNumber = 12) }}">12</a>
        </div>

        <!-- left arrow -->
        <div class="middleleft">
            {% if pageNumber==1 %}
                <h2>
                    <a href="{{ url_for('titlePage') }}">
                </h2>
                        <img src="/static/images/leftArrow.png" 
                            width="150" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Page {{ pageNumber }}" 
                        >
                    </a>
            {% elif pageNumber==6 %}
                <h2>
                    <a href="{{ url_for('page5', pageNumber = pageNumber -1) }}">
                </h2>
                        <img src="/static/images/leftArrow.png" 
                            width="150" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Page 5" 
                        >
                    </a>   
            {% else %}
                <h2>
                    <a href="{{ url_for('page', pageNumber = pageNumber - 1) }}">
                </h2>
                        <img src="/static/images/leftArrow.png" 
                            width="150" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Page {{ pageNumber }}" 
                        >
                    </a>
            {% endif %}
        </div>
        <!-- right arrow -->
        <div class="middleright">
            {% if pageNumber==12 %}
                <h2>
                    <a href="{{ url_for('titlePage') }}">
                </h2>
                        <img src="/static/images/homeIcon.png" 
                            width="100" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Title Page" 
                        >
                    </a>
            {% elif pageNumber==4 %}
                <h2>
                    <a href="{{ url_for('page5', pageNumber = pageNumber +1) }}">
                </h2>
                        <img src="/static/images/rightArrow.png" 
                            width="150" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Page 5" 
                        >
                    </a>         
            {% else %}
                <h2>
                    <a href="{{ url_for('page', pageNumber = pageNumber + 1) }}">
                </h2>
                        <img src="/static/images/rightArrow.png" 
                            width="150" 
                            height="100"
                            class="img-fluid rounded" 
                            alt="Page {{ pageNumber }}" 
                        >
                    </a>
            {% endif %}
        </div>

        <!-- comic image for a certain page -->
        <div class="center">
            <img src="/static/images/comicPage{{ pageNumber }}.jpg" 
                width="750" 
                height="730"
                class="rounded img_fluid" 
                alt="Page {{ pageNumber }}" 
            >
        </div>
        <audio controls autoplay>
            <source src="\static\audio\page{{ pageNumber  }}.mp3" type="audio/mpeg" />
        </audio>
    </body>
</html>
